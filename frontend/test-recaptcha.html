<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdOBLArAAAAAEllEM-jk5OZDZq5N2i1ZWHkf1Vw"></script>
</head>
<body>
    <h1>reCAPTCHA Test Page</h1>
    <p>This page tests if reCAPTCHA is loading properly.</p>
    
    <button onclick="testRecaptcha()">Test reCAPTCHA</button>
    <div id="result"></div>

    <script>
        function testRecaptcha() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing reCAPTCHA...';
            
            grecaptcha.ready(function() {
                grecaptcha.execute('6LdOBLArAAAAAEllEM-jk5OZDZq5N2i1ZWHkf1Vw', {action: 'test'})
                .then(function(token) {
                    resultDiv.innerHTML = '✅ reCAPTCHA is working! Token: ' + token.substring(0, 20) + '...';
                })
                .catch(function(error) {
                    resultDiv.innerHTML = '❌ reCAPTCHA error: ' + error;
                });
            });
        }
    </script>
</body>
</html>
